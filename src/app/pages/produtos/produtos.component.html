<div class="produtos-page">
  <!-- Imagem do Carrinho de Supermercado -->
  <img src="assets/carrinho2.png" alt="Carrinho de Supermercado" class="supermercado-img" />

  <!-- Botão de Voltar para Home -->
  <button (click)="voltarParaHome()" class="btn-voltar">Voltar Menu Principal</button>

  <!-- Título da Página -->
  <h1>Controle de Produtos</h1>

  <!-- Botões de Navegação -->
  <div class="produtos-buttons">
    <button routerLink="criar-produto" class="btn btn-primary">Criar Produto</button>

    <button routerLink="obter-produto-por-id" class="btn btn-primary">Obter Produto por ID</button>

  <!-- Router outlet para exibir rotas filhas -->
