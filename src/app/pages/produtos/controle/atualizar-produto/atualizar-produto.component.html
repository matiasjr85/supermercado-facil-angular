<div class="container">
    <h2>Atualizar Produto</h2>
  
    <form [formGroup]="produtoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nome">Nome do Produto:</label>
        <input
          id="nome"
          formControlName="nome"
          class="form-control"
          placeholder="Digite o nome do produto"
        />
      </div>
  
      <div class="form-group">
        <label for="valorDeCompra">Valor de Compra:</label>
        <input
          id="valorDeCompra"
          type="number"
          formControlName="valorDeCompra"
          class="form-control"
          placeholder="Digite o valor de compra"
        />
      </div>
  
      <div class="form-group">
        <label for="valorDeVenda">Valor de Venda:</label>
        <input
          id="valorDeVenda"
          type="number"
          formControlName="valorDeVenda"
          class="form-control"
          placeholder="Digite o valor de venda"
        />
      </div>
  
      <div class="form-group">
        <label for="fornecedorId">Fornecedor:</label>
        <select
          id="fornecedorId"
          formControlName="fornecedorId"
          class="form-control"
        >
          <option value="" disabled>Selecione um fornecedor</option>
          <option *ngFor="let fornecedor of fornecedores" [value]="fornecedor._id">
            {{ fornecedor.nomeEmpresa }}
          </option>
        </select>
      </div>
  
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="!produtoForm.valid">
          Atualizar
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          (click)="router.navigate(['/produtos/obter-produtos'])"
        >
          Cancelar
        </button>
      </div>
    </form>
  
    <div *ngIf="mensagemSucesso" class="alert alert-success mt-3">
      {{ mensagemSucesso }}
    </div>
    <div *ngIf="mensagemErro" class="alert alert-danger mt-3">
      {{ mensagemErro }}
    </div>
  </div>
