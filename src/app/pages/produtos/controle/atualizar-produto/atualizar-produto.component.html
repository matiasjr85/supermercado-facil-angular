<div class="container">
    <h2>Atualizar Produto</h2>
  
    <form [formGroup]="produtoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" formControlName="nome" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="valorDeCompra">Valor de Compra</label>
        <input
          type="number"
          id="valorDeCompra"
          formControlName="valorDeCompra"
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="valorDeVenda">Valor de Venda</label>
        <input
          type="number"
          id="valorDeVenda"
          formControlName="valorDeVenda"
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="fornecedorId">Fornecedor</label>
        <input type="text" id="fornecedorId" formControlName="fornecedorId" class="form-control" />
      </div>
  
      <button type="submit" class="btn btn-primary">Atualizar Produto</button>
    </form>
  
    <div *ngIf="mensagemSucesso" class="alert alert-success">{{ mensagemSucesso }}</div>
    <div *ngIf="mensagemErro" class="alert alert-danger">{{ mensagemErro }}</div>
  </div>
